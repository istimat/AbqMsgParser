<!DOCTYPE html>
<html>
<head>
    <title>Abaqus message file analyzer</title>
    <h1>Abaqus message file analyzer</h1>
    <p>Select a *.msg file to get debug information:</p>
    <link rel="shortcut icon" type="image/png" sizes="16x16" href="./favicon/favicon.png">
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
    </script>
    <link rel="stylesheet" href="style.css">
    <link href="notifications.css" rel="stylesheet"/>
    <script src="notifications.js"></script>
</head>
<body>
<input type="file" id="fileinput" style="width: 1000px"/>
<script src="parser.js"></script>
<div id="singularityHidden" style="display:none" >
    <p>
        Singularities have been found in the message file! The following nodes are probably unconstrained or are part of an unconstrained component:
    </p>
    <button onclick="singularitiesToCB()">Add list to clipboard</button> 
    <table class="table">
        <thead>
            <tr>
            <th>Node</th>
            <th>DOF</th>
            <th>Ratio</th>
            </tr>
        </thead>
    <tbody id="singularities"></tbody>
    </table>
</div>
<p id="contactNameP_description" class="descriptions"></p>
<canvas  id="contactNameP" class="chart"></canvas>
<p id="contactNameF_description" class="descriptions"></p>
<canvas id="contactNameF" class="chart"></canvas>
<p id="DispCorr_description" class="descriptions"></p>
<canvas id="DispCorr" class="chart"></canvas>
<p id="residualFN_description" class="descriptions"></p>
<canvas id="residualFN" class="chart"></canvas>
<p id="corrDispN_description" class="descriptions"></p>
<canvas id="corrDispN" class="chart"></canvas>
</body>
</html>
